<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>notification page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Notification</h1>
      <p>Mark all as read</p>
    </header>
    <div class="notification">
      <ul class="notifi-list">
        <li class="notifi unread">
          <img src="images/avatar-mark-webber.webp" alt="Profile picture">
          <div class="notifi-content">
            <span class="notifi-title">Mark Webber</span>
            <span class="notifi-body">reacted to your recent post My first tournament
              today!</span>
            <p class="notifi-timestamp">1 min ago</p>
          </div>
        </li>
        <li class="notifi read">
          <img src="images/avatar-angela-gray.webp" alt="Profile picture">
          <div class="notifi-content">
            <span class="notifi-title">Angela Gray</span>
            <span class="notifi-body">followed you</span>
            <p class="notifi-timestamp">5 min ago</p>
          </div>
        </li>
        <li class="notifi read">
          <img src="images/avatar-jacob-thompson.webp" alt="Profile picture">
          <div class="notifi-content">
            <span class="notifi-title">Jacob Thompson</span>
            <span class="notifi-body">has joined your group Chess Club</span>
            <p class="notifi-timestamp">1 day ago</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
